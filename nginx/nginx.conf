# distributed-demo/nginx/nginx.conf
worker_processes 1;
events { worker_connections 1024; }

http {
    upstream app_pool {
        # Docker service/container names - match those in docker-compose
        server app1:8000 max_fails=3 fail_timeout=10s;
        server app2:8000 max_fails=3 fail_timeout=10s;
        server app3:8000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://app_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            # simple proxy timeout settings
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            # health check fallback: pass to upstream's /health (nginx doesn't actively poll here)
        }

        location /health {
            # Let nginx return 200 if at least one upstream is available by proxying.
            proxy_pass http://app_pool/health;
        }
    }
}
